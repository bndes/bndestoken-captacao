<div class="form-group" *ngIf="selectedAccount">

  <div *ngIf="cliente">

    <div class="form-group">
      <h2>Associar Conta Blockchain ao e-CNPJ</h2>
    </div>

    <div class="conteudo form-group" >
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <p>Dados Cadastrais</p>
        </div>

        <div class="form-group col-md-4 col-sm-4">
          <label>CNPJ do Cliente:</label>
          <input name="cnpjWithMask" [(ngModel)]="cliente.cnpjWithMask"  class="form-control form-control-sm" (input)="changeCnpj()" 
          [textMask]="{mask: maskCnpj}" required/>
        </div>

        <div class="form-group col-md-6 col-sm-6" *ngIf="cliente.dadosCadastrais">
          <label>Razão Social:</label>
          <input name="razaoSocial" class="form-control form-control-sm" [(ngModel)]="cliente.dadosCadastrais.razaoSocial" readonly  disabled/>
        </div>

      </div>
    </div>

    <div class="conteudo form-group" *ngIf="cliente.dadosCadastrais" >

      <div class="row">
        <div class="col-md-12 col-sm-12">
          <p>Associação entre Conta Blockchain e Cadastro</p>
        </div>
      </div> 
      <div class="row">
        <div class="form-group col-md-10 col-sm-10">
          <label>1. Selecione a conta blockchain desejada no Metamask. A conta deve aparecer no estado "Disponível".</label>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-5 col-sm-5">                  
          <input name="contaBlockchain" class="form-control form-control-sm" type="text" [ngModel]="selectedAccount" readonly
            disabled size="45">
          <div class="msg-conta-invalida" >
            {{contaEstaValida}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-10 col-sm-10">          
            <label class="required">2. Escolha o contrato com o BNDES ao qual deseja associar a conta blockchain</label>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-5 col-sm-5">                              
          <app-input-validation errorMessage="Campo Obrigatório">
            <select name="subcreditoSelecionado" class="form-control form-control-sm" [disabled]="subcreditoSelecionado === undefined"
              [(ngModel)]="subcreditoSelecionado" required (change)="this.preparaUpload()">
              <option *ngFor="let subcredito of cliente.subcreditos" [attr.value]="subcredito.numero">{{subcredito.numero}}</option>
            </select>
          </app-input-validation>
          <div *ngIf="subcreditoSelecionado === undefined">
            <div class="msg-aviso">
            Não existem subcréditos para serem associados.
            </div>
          </div>
        </div>
      </div>
    
    </div>
    
    <div class="conteudo form-group" *ngIf="cliente.dadosCadastrais" >

        <div class="row">
          <div class="form-group col-md-12 col-sm-12">
            <p>Upload de Declaração</p>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-10 col-sm-10 ">
              <label>Upload da declaração de propriedade e responsabilidade sobre conta blockchain, assinada com o e-CNPJ.</label>
              <label> 1. Clique <a target="_blank" href="https://github.com/bndes/bndestoken-captacao/blob/master/Docs-Declaracao/Modelo/ModeloContaBlockchain.docx?raw=true">aqui</a> baixar o Modelo de Declaração  (documento Word)</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-10 col-sm-10">
            <label>2. Preencha a declaração no Word com os dados da sua instituição e salve o documento como PDF</label>
          </div>
        </div>  
        <div class="row">
          <div class="form-group col-md-10 col-sm-10">
            <label>3. Clique <a target="_blank" href="https://github.com/bndes/bndestoken-captacao/blob/master/Docs-Declaracao/Modelo/ModeloContaBlockchain.docx?raw=true">aqui</a> para baixar o Roteiro para Assinatura Digital</label>
          </div>
        </div>       
        <div class="row">
          <div class="form-group col-md-10 col-sm-10">
            <label>4. Siga as instruções para assinar o PDF da declaração com seu e-CNPJ, e gerar um novo PDF assinado digitalmente</label>
          </div>
        </div>       
        <div class="row">
          <div class="form-group col-md-10 col-sm-10">
            <label>5. Faça upload do PDF da Declaração assinado digitalmente</label>
          </div>
        </div>                                         
        <div class="row">                 
          <div class="form-group col-md-10 col-sm-10">
              <input ng2FileSelect id="arquivo" type="file" accept=".pdf" [uploader]="this.fileHandleService.uploader" (change)="this.fileHandleService.chamaUpload()" /> 
              <div class="msg-hash-declaracao" *ngIf="hashdeclaracao">
                Hash da Declaração: {{hashdeclaracao}}
              </div>
          </div>              
        </div>    

    </div>

    

    <div class="form-group" >
      <button type="button" class="btn btn-success btn-cabecalho" placement="bottom" ngbTooltip="Salvar" (click)="associarContaCliente()">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Enviar
      </button>

      <button type="button" class="btn btn-success btn-cabecalho" placement="bottom" ngbTooltip="Cancelar" (click)="cancelar()">
        Cancelar
      </button>
    </div>

  </div>
  

</div>
<app-metamsg *ngIf="!selectedAccount"></app-metamsg>
